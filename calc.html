<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name ="description" content = "building a calculator app">
    <meta name= "author" content="chibundu kelechi">
    <meta name="keywords" content="a javascript calculator">
    <title>Calculator app</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
  <div class="container">
    <div class="calculator">
        <form>
            <div class="display">
                <input id="displayBtn" type="text" name="display">
            </div>
            <div>
                <input class="greyButtons" type="button" value="C"  onclick="display.value = '' ">
                <input class="greyButtons" type="button" value="DE"  onclick="display.value = display.value.toString().slice(0,-1)">
                <input class="greyButtons"type="button" value="%"  onclick="display.value += '%' ">
                <input class="yellowButtons" type="button" value="/"  onclick="display.value += '/' ">
            </div>
            <div>
                <input class="darkButtons" type="button" value="7" onclick="display.value += '7' ">
                <input class="darkButtons" type="button" value="8" onclick="display.value += '8' ">
                <input class="darkButtons" type="button" value="9" onclick="display.value += '9' ">
                <input  class="yellowButtons" type="button" value="x" onclick="display.value += '*' ">
            </div>
            <div>
                <input class="darkButtons"type="button" value="4" onclick="display.value += '4' ">
                <input class="darkButtons" type="button" value="5" onclick="display.value += '5' ">
                <input class="darkButtons" type="button" value="6" onclick="display.value += '6' ">
                <input  class="yellowButtons" type="button" value="-" onclick="display.value += '-' ">
            </div>
            <div>
                <input class="darkButtons" type="button" value="1" onclick="display.value += '1' ">
                <input class="darkButtons" type="button" value="2" onclick="display.value += '2' "> 
                <input class="darkButtons" type="button" value="3" onclick="display.value += '3' ">
                <input  class="yellowButtons" type="button" value="+" onclick="display.value += '+' "> 
            </div>
            <div>
                <input id="zeroBtn" type="button" value="0" onclick="display.value += '0' ">
                <input class="darkButtons" type="button" value="." onclick="display.value += '.' ">
                <input  class="yellowButtons" type="button" value="=" onclick="display.value = eval(display.value)"> 
            </div>
        </form>
    </div>
  </div> 
  
  

</body>
</html>
